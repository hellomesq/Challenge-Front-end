<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazer login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="#">
                <img class= "img-logo" src="../imagens/InnoVision Nexus (Preta).png" alt="InnoVision Nexus logo">
            </a>
          
        <div class="line"></div>
        </div>
        <nav class="nav">
            <div class="mobile-menu">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <ul class="nav-list">
               <li>
                <a href="#">Home</a>
               </li>
               <div class="line__indic"></div>
               <li>
                <a href="#">Login</a>
               </li>
               <li>
                <a href="#">Serviços</a>
               </li>
               <li>
                <a href="#">Sobre nós</a>
               </li>
            </ul>
        </nav>
    </header>
</body>
<main>
    <div class="container ativar-painel">
        <div class="form__cont form__login">
            <form action="#" class="form" id="form__login">
                <h2 class="form__title">Bem-vindo(a) de volta!</h2>
                <input type="text" placeholder="Usuário" class="input">
                <input type="password" placeholder="Senha" class="input">
                <a href="#" class="link">Esqueci minha senha</a>
                <button class="btn__principal">Login</button>
            </form>
        </div>
        <div class="form__cont form__cad">
            <form action="#" class="form" id="form__cad">
                <h2 class="form__title">Seja bem-vindo(a)!</h2>
                <input type="text" placeholder="Usuário" class="input">
                <input type="email" placeholder="E-mail" class="input">
                <input type="password" placeholder="Senha" class="input">
                <button class="btn__principal">Cadastrar-se</button>
            </form>
        </div>
        <div class="container__overlay">
            <div class="overlay">
                <div class="overlay__painel overlay__left">
                    <h2 class="form__title__overlay">Já possui conta?</h2>
                    <p>Faça login e desfrute <br /> dos nossos serviços!</p>
                    <button class="btn" id="login">Login</button>
                </div>
                <div class="overlay__painel overlay__right">
                    <h2 class="form__title__overlay">Novo aqui?</h2>
                    <p>Cadastre-se e desfrute <br /> dos nossos serviços!</p>
                    <button class="btn" id="cadastro">Cadastrar-se</button>
                </div>
            </div>
        </div>
    </div>
</main>

    <script>
const loginBtn = document.getElementById("login");
const cadastroBtn = document.getElementById("cadastro");
const container = document.querySelector(".container");

loginBtn.addEventListener("click", () => {
    container.classList.remove("ativar-painel");
});

cadastroBtn.addEventListener("click", () => {
    container.classList.add("ativar-painel");
});

    </script>
</html>
